<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main-div">
        <h1 class="title">TicTacToe</h1>
        <div class="game">
            <div data-cell-index="0" class="box"></div>
            <div data-cell-index="1" class="box"></div>
            <div data-cell-index="2" class="box"></div>
            <div data-cell-index="3" class="box"></div>
            <div data-cell-index="4" class="box"></div>
            <div data-cell-index="5" class="box"></div>
            <div data-cell-index="6" class="box"></div>
            <div data-cell-index="7" class="box"></div>
            <div data-cell-index="8" class="box"></div>
        </div>
        <h2 class="who-turn"></h2>
        <button class="restart-game">Restart</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
